name: Build Documentation (Organization)

permissions:
  contents: read
  pages: write
  id-token: write
  actions: read
  security-events: write

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-docs:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build documentation
      run: npm run docs:build
      
    - name: Upload documentation artifacts
      uses: actions/upload-artifact@v4
      with:
        name: documentation
        path: docs/
        retention-days: 30
        
    - name: Deploy to GitHub Pages (using GITHUB_TOKEN)
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
        force_orphan: true
        cname: ''
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Deploy to GitHub Pages (using ORG_TOKEN - fallback)
      if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && secrets.ORG_TOKEN
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.ORG_TOKEN }}
        publish_dir: ./docs
        force_orphan: true
        cname: ''
      env:
        GITHUB_TOKEN: ${{ secrets.ORG_TOKEN }}
